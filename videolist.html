<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="js/videolist.js"></script>
    <title>Corona Run - Video's</title>
</head>
<body class="videolist-bg">
    <h1><img src="img/titel.png" alt="titel"  class="video-titel"></h1>
    <div class='videolist-buttons'>
            <div class="video-container">
                <h2>Corona video's</h2>
                <div class="tabs">

                    <div class="tabs__content tabs__content--active" data-tab="1">
                        <video src="img/placeholdervid1.mp4" controls></video>
                    </div>
                    <div class="tabs__content" data-tab="2">
                        <video src="img/placeholdervid2.mp4" controls></video>
                    </div>
                    <div class="tabs__content" data-tab="3">
                        <video src="img/placeholdervid3.mp4" controls></video>
                    </div>
                    <div class="tabs__content" data-tab="4">
                        <video src="img/placeholdervid4.mp4" controls></video>
                    </div>
                    <div class="tabs__content" data-tab="5">
                        <video src="img/placeholdervid3.mp4" controls></video>
                    </div>
                    <div class="tabs__content" data-tab="6">
                        <video src="img/placeholdervid1.mp4" controls></video>
                    </div>

                    <div class="tabs__sidebar">
                        <button class="tabs__button tabs__button--active" data-for-tab="1">Hoe en waarom handen wassen?</button>
                        <button class="tabs__button" data-for-tab="2">Wat is corona</button>
                        <button class="tabs__button" data-for-tab="3">Hoe kan je jezelf beschermen</button>
                        <button class="tabs__button" data-for-tab="4">Hoe kan je je vrienden beschermen</button>
                        <button class="tabs__button" data-for-tab="5">Waarom het even zo moet</button>
                        <button class="tabs__button" data-for-tab="6">Hoe kan jij een held zijn</button>
                    </div>

                </div>
            </div>
    </div>                                                                                                                                                                                                                                                        \
    </div>
</body>
</html>
