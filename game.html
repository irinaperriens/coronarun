<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP6 test versie</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/game-style.css">
    <script src="app.js" type="module"></script>
</head>

<header>

    <nav>
        <li class="score-container">
            <img src="img/score.png" alt="score">
            <a href="" id="score-counter">0</a>
        </li>
        <li class="score-container">
            <img src="img/heart.png" alt="heart">
            <a href="" id="lives">3</a>
        </li>
        <li class="score-container">
            <img src="img/Lvlup.png" alt="lvlup">
            <a href=""id="level">1</a>
        </li>
        <li>
            <button class="togglemusic sound">&#128266;</button>
            <a href="index.html" class="togglemusic sound">&#127968;</a>
        </li>
    </nav>
</header>
 
<body class="game-bg">    
    <div class="gamecontainer">
        <div class="gameover-container">
            <div class="gameover hidden">
                <img src="img/gameoverscreen.png" alt="gameoverscreen">
                <div class="gameover-text">
                    <h2>Je score: <span class="gameover-score">0</span></h2>
                    <p>Oei ! He hebt de virussen te veel aangeraakt. Nu ben je ziek!</p>
                    <p>Als je niet meer ziek wilt worden bekijk dan de video.</p>
                    <p>Door de video's te kijken leer je meer over corona en de regels.</p>
                    <div class="moods">
                        <li><a  href="scaredvideo.html" class="mood game-button sound">Bekijk filmpje</a></li>
                        <li><a  href="game.html" class="mood game-button sound">Speel opnieuw</a></li>
                    </div>
                </div>
            </div>
        </div>

        <div class="protection-container">
            <div class="vaccine-mask">
                <img src="img/mask_protection.png" alt="mask" width="30px">
                <p class="shield-by-mask hidden">âœ“</p>
            </div>
    
            <div class="vaccine-mask">
                <img src="img/vaccine.png" alt="vaccine" width="30px">
                <span id="seconds" class="clock hidden"></span>
            </div>
        </div>

        <div id="player">
            <img id="playerimage" class="player"  src="img/girl.png" alt="player">
        </div>

        <div class="grid"></div>  
        <div class="background"></div>         
    </div>  


</body>

<script src="js/audio.js"></script>
</html>
